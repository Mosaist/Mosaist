        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarContent">
          <ul class="navbar-nav ml-lg-4 pt-3 pt-lg-0">
            <li class="nav-item">
              <a href="{{ config.server.front.url }}/index.html" class="nav-link">Home</a>

    <div class="container mt-5">
      <div class="page-banner">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-md-6">
            <nav aria-label="Breadcrumb">
              <ul class="breadcrumb justify-content-center py-0 bg-transparent">
                <li class="breadcrumb-item"><a href="{{ config.server.front.url }}/index.html">Home</a></li>
                <li class="breadcrumb-item active">Notice</li>
              </ul>
            </nav>
            <h1 class="text-center">Notice Board</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="board_wrap">
      <div class="board_write_wrap">
        <div class="board_write">
          <div class="title">
            {% for item in data_list %}
            
              <div class="form-group">
                <label class="col-md-12" for="txtTitle">Title</label>
                <div class="col-md-12">
                  <input id="txtTitle" name="title" type="text" placeholder="제목을 입력하세요." class="form-control input-md" ,
                    autofocus required value="{{item['title']}}">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12" for="txtWriter">Writer</label>
                <div class="col-md-12">
                  <input id="txtWriter" name="writer" type="writer" placeholder="작성자를 입력하세요."
                    class="form-control input-md" , autofocus required value="{{item['writer']}}">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12" for="txtPost">Post</label>
                <div class="col-md-12">
                  <textarea class="form-control" id="txtPost" name="content" placeholder="내용을 입력하세요."
                    style="height:260px;" required >{{item['context']}}</textarea>
                </div>
                <div class="form-group">
                  <div class="bt_wrap">
                    <input class="btn btn-primary" type="submit" id="button" name="button" style="margin-bottom: 12px;"
                      value="수정" onClick="myFunction()">
                    <a href="{{ config.server.front.url }}/list.html" class="btn btn-white" id="cancelbutton"
                      style="border-color: black; margin-bottom: 12px;">취소</a>
                  </div>
                </div>
 
           
            <script>
              function myFunction() {
                var title = document.getElementById('txtTitle').value;
                var writer = document.getElementById('txtWriter').value;
                var content = document.getElementById('txtPost').value;

                console.log("title ", title);
                console.log("writer ", writer);
                console.log("content ", content);



                axios.post(
                  '/list/test.html/{{item['num']}}',
                  {
                    title: title,
                    writer: writer,
                    content: content,

                  }
                ).then(function (response) {
                  console.log(response);
                  console.log(response.data)
                  window.location.href="/list.html";


                }).catch(function (error) {
                  console.log(error);


                })
              }
            </script>
            {% endfor %}
          </div>
        </div>
      </div>
    <p id="copyright" style="text-align: center; padding: 10px;">&copy; 2023 <a href="https://github.com/Mosaist/Mosaist" style="color:#6610f2;">Mosaist</a>.</p>
  </main>

  <script src="{{ config.server.front.url }}/resource/vendor/waypoints/jquery.waypoints.min.js"></script>

  <script src="{{ config.server.front.url }}/resource/vendor/animateNumber/jquery.animateNumber.min.js"></script>

  <script src="{{ config.server.front.url }}/resource/js/google-maps.js"></script>

  <script src="{{ config.server.front.url }}/resource/js/theme.js"></script>
