<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>[POST] /image/mosaic</title>
        <style type="text/css">
            h1 { text-align: center; }
            h3 { text-align: center; }
            h4 { text-align: center; }

            .center {
                display: grid;
                place-items: center;
            }

            img {
                height: auto;
                max-height: 600px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>[POST] /image/mosaic</h1>
        </header>
        <hr>
        <main class="center">
            <div id="app"></div>

            <form id="upload">
                <label for="file"><h3>Upload image file</h3></label>
                <input type="file" id="file" accept=".jpeg, .jpg, .png">
                <button>Upload</button>
            </form>
        </main>
        <hr>
        <footer>
            <h4><a href="https://github.com/Mosaist/Mosaist">GitHub</a></h4>
        </footer>

        <script>
            let form = document.querySelector('#upload');
            let file = document.querySelector('#file');
            let app = document.querySelector('#app');

            function logFile (event) {
                let str = event.target.result;
                let img = document.createElement('img');
                img.className = 'result';
                img.src = str;
                app.append(img);
            }

            async function handleSubmit (event) {
                event.preventDefault();

                if (!file.value.length)
                    return;

                let reader = new FileReader();
                reader.onload = logFile;
                reader.readAsDataURL(file.files[0]);

                let previousResult = document.querySelectorAll('.result');
                if (previousResult.length > 0) {
                    previousResult.forEach(e => app.removeChild(e));
                }

                let formData = new FormData();
                formData.append('file', file.files[0]);

                let res = await fetch('https://kut.unta.io:8080/image/mosaic', {
                    method: 'POST',
                    body: formData
                });

                reader.readAsDataURL(await res.blob());
            }

            form.addEventListener('submit', handleSubmit);
        </script>
    </body>
</html>
